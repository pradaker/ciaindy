<ion-header class="mobile-header">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button menu="myMenu"></ion-menu-button>
    </ion-buttons>
    <img src="/assets/CIA-logo2.png" style="user-select: none;" width="156px">
  </ion-toolbar>
</ion-header>

<ion-header><ion-row class="header ion-align-items-center">
  <ion-col size="2">
    <img src="/assets/CIA-logo2.png" style="user-select: none;" width="206px">
  </ion-col>
  <ion-col size="10" class="ion-text-right">
    <ion-button fill="clear" color="dark" routerLink="/" routerDirection="root" routerLinkActive="active-item" [routerLinkActiveOptions]="{exact: true}">
      Home
    </ion-button>
    <ion-button fill="clear" color="dark" routerLink="/homeowner-app" routerDirection="root" routerLinkActive="active-item">
      Homeowner Application
    </ion-button>
    <ion-button fill="clear" color="dark" routerLink="/partnerships" routerDirection="root" routerLinkActive="active-item">
      Partnerships
    </ion-button>
    <ion-button fill="clear" color="dark" routerLink="/contact" routerDirection="root" routerLinkActive="active-item">
      Contact Us
    </ion-button>
    <ion-button fill="solid" color="primary" routerLink="/get-involved" routerDirection="root" routerLinkActive="">
      Get Involved
    </ion-button>
  </ion-col>
</ion-row></ion-header>
