<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Currently Editing: Footer</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-card>
    <ion-card-content>
      <form [formGroup]="footerContentForm">
        <div>
          <div class="form-group">
            <ion-label position="floating" for="Title">Text</ion-label>
            <ion-input type="text" [formControlName]="'text'" class="form-control" id="Text" aria-describedby="Text"></ion-input>
          </div>
            <ion-button type="submit" color="primary" expand="block" (click)="saveForm()">Save</ion-button>
          </div>
      </form>
    </ion-card-content>
  </ion-card>
</ion-content>
