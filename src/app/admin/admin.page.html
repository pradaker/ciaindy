<ion-header>
  <ion-toolbar>
    <ion-title>Christmas in Action Content Editing Tool</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-card>
    <ion-card-content>
      <p>Which page would you like to edit?</p>
      <ion-item color="white" button detail [routerLink]="['/admin/edithome']">
        <ion-label>Home</ion-label>
      </ion-item>
      <ion-item color="white" button detail [routerLink]="['/admin/editpartnerships']">
        <ion-label>Partnerships</ion-label>
      </ion-item>
      <ion-item color="white" button detail [routerLink]="['/admin/editgetinvolved']">
        <ion-label>Get Involved</ion-label>
      </ion-item>
      <ion-item color="white" button detail [routerLink]="['/admin/editfooter']">
        <ion-label>Footer</ion-label>
      </ion-item>
      <p>&nbsp;</p>
      <p>Logged in as <strong>{{ userDetail }}</strong></p>
      <ion-button type="submit" color="danger" expand="block" (click)="signOut()">Signout</ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
