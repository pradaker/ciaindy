<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Currently Editing: Get Involved</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-card *ngFor="let item of [].constructor(1); let i = index">
    <ion-card-content>
      <form [formGroup]="getInvolvedContentForm">
        <div>
          <div class="form-group">
            <ion-label position="floating" for="Title">Title</ion-label>
            <ion-input type="text" [formControlName]="'title'+i" class="form-control" id="Title" aria-describedby="Title"></ion-input>
          </div>
            <div class="form-group">
              <ion-label position="floating">Content</ion-label>
              <quill-editor class="content-editor" [styles]="{'min-height': '120px'}" [formControlName]="'description'+i"></quill-editor>
            </div>
            <ion-button type="submit" color="primary" expand="block" (click)="saveForm(i)">Save</ion-button>
          </div>
      </form>
    </ion-card-content>
  </ion-card>
</ion-content>
