<ion-header>
  <ion-toolbar>
    <ion-title>Currently Editing: Home Page</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-card>
    <ion-card-content>
      <form [formGroup]="homePageContentForm">
        <div class="form-group">
          <label for="Title">Title</label>
          <input formControlName="title" class="form-control" id="Title" aria-describedby="Title">
        </div>
          <div class="form-group">
            <label>Description</label>
            <app-rich-text-editor [control]="descriptionHomePage"></app-rich-text-editor>
          </div>
      </form>
    </ion-card-content>
  </ion-card>
</ion-content>
